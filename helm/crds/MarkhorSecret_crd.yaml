                - mac
                - lastmodified
                - version
              properties:
                kms:
                  type: array
                  items:
                    type: string
                gcp_kms:
                  type: array
                  items:
                    type: string
                azure_kv:
                  type: array
                  items:
                    type: string
                hc_vault:
                  type: array
                  items:
                    type: string
                age:
                  type: array
                  items:
                    type: object
                    properties:
                      recipient:
                        type: string
                      enc:
                        type: string
                lastmodified:
                  type: string
                mac:
                  type: string
                pgp:
                  type: array
                  items:
                    type: string
                encrypted_regex:
                  type: string
                version:
                  type: string
            markhorParams:
              type: object
              properties:
                hierarchySeparator:

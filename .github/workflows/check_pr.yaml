name: Check code quality and tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  check_quality:
    runs-on: ubuntu-latest
    env:
      GOTOOLCHAIN: go1.22.4

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check formatting w/ gofmt
        run: |
          gofmt -l -s -w .
          git diff --exit-code

      - name: Check go.mod is clean
        run: |
          go mod tidy
          git diff --exit-code

      - name: Run go generate
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          # Install controller-gen
          go get sigs.k8s.io/controller-tools/cmd/controller-gen
          go install sigs.k8s.io/controller-tools/cmd/controller-gen
          # Run code generation
          go generate ./...
          # Remove the new dependency
          go mod tidy
          # Check that the code is still the same
          git diff --exit-code

      - name: Run go vet
        run: |
          go vet ./...

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.20.0
        env:
          GOROOT: ""
        with:
          args: ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"

      - name: Run govulncheck
        run: |
          # Install govulncheck
          go install golang.org/x/vuln/cmd/govulncheck@latest
          # Update path
          export PATH="$(go env GOPATH)/bin:$PATH"
          govulncheck ./...

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Check go.mod is clean
        run: |
          go mod tidy
          git diff --exit-code

      - name: Run go generate
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          # Install controller-gen
          go get sigs.k8s.io/controller-tools/cmd/controller-gen
          go install sigs.k8s.io/controller-tools/cmd/controller-gen
          # Run code generation
          go generate ./...
          # Remove the new dependency
          go mod tidy
          # Check that the code is still the same
          git diff --exit-code

      - name: Test code
        run: go test ./...

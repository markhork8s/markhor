name: Build and Push Docker Image

on:
  push:
    tags:
      - "*"

permissions:
  contents: read
  packages: write

jobs:
  check_quality:
    runs-on: ubuntu-latest

    steps:
      - name: Get golang 1.22.3
        run: |
          rm -rf /usr/local/go
          F=go1.22.3.linux-amd64.tar.gz
          wget https://go.dev/dl/$F
          sudo tar -C /usr/local -xzf $F
          rm $F

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run go generate
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          go install sigs.k8s.io/controller-tools/cmd/controller-gen
          go generate ./...

      - name: Check formatting w/ gofmt
        run: |
          gofmt -l -s -w .
          git diff --exit-code

      - name: Run go vet
        run: |
          go vet ./...

      - name: Run Gosec Security Scanner
        uses: securego/gosec@v2.20.0
        env:
          GOROOT: ""
        with:
          args: ./...

      - name: Run staticcheck
        uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"

      - name: Run govulncheck
        run: |
          # Install govulncheck
          go install golang.org/x/vuln/cmd/govulncheck@latest
          # Update path
          export PATH="$(go env GOPATH)/bin:$PATH"
          # Replace go version in go.mod otherwise govulncheck freaks out
          sed -i 's/^go .*$/go 1.18.0/' go.mod
          govulncheck ./...

  test:
    runs-on: ubuntu-latest

    steps:
      - name: Get golang 1.22.3
        run: |
          rm -rf /usr/local/go
          F=go1.22.3.linux-amd64.tar.gz
          wget https://go.dev/dl/$F
          sudo tar -C /usr/local -xzf $F
          rm $F

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run go generate
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          go install sigs.k8s.io/controller-tools/cmd/controller-gen
          go generate ./...

      - name: Test code
        run: go test ./...

  build-and-push:
    runs-on: ubuntu-latest
    needs:
      - check_quality
      - test

    steps:
      - name: Check tag name formatting (semver)
        run: |
          echo "Checking that ${{ github.ref_name }} starts with 'v' and then a valid semver number"
          echo "${{ github.ref_name }}" | grep -Eq "^v[0-9]+\.[0-9]+\.[0-9]+$"
          TAGNAME=$(echo "${{ github.ref_name }}" | sed "s/^v//")
          echo "TAG=$TAGNAME" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run go generate
        run: |
          export PATH="$(go env GOPATH)/bin:$PATH"
          go install sigs.k8s.io/controller-tools/cmd/controller-gen
          go generate ./...

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to container Registry
        uses: docker/login-action@v3
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          registry: ghcr.io

      - name: Build and push Docker images
        run: |
          BASE=ghcr.io/${{ github.repository }}
          IMAGENAME="$BASE:${{ env.TAG }}"
          LATEST="$BASE:latest"
          docker buildx build --push --platform linux/amd64,linux/arm/v6,linux/arm64 -t $IMAGENAME -t $LATEST .
